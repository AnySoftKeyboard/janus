name: Update Supported Languages

on:
  schedule:
    - cron: '0 0 * * 0' # Run every Sunday at midnight
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-languages:
    runs-on: ubuntu-latest
    container: ghcr.io/menny/android:1.22.3
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.BOT_MASTER_RW_GITHUB_TOKEN_JANUS }}

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          .venv/bin/pip install --no-cache-dir beautifulsoup4

      - name: Run update script
        run: .venv/bin/python3 scripts/update_languages.py

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run spotlessApply
        run: ./gradlew spotlessApply

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run spotlessApply
        run: ./gradlew spotlessApply

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.BOT_MASTER_RW_GITHUB_TOKEN_JANUS }}
          commit-message: "chore: update supported languages list"
          title: "chore: Update supported languages list"
          body: "This PR updates the list of supported Wikipedia languages based on the latest statistics."
          branch: "chore/update-languages"
          delete-branch: true
          base: main
