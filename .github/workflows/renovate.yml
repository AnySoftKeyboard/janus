name: Renovate

on:
  # Run on a schedule (every weekend at 6 AM UTC Saturday)
  schedule:
    - cron: '0 6 * * 6'

  # Allow manual triggers
  workflow_dispatch:

  # Run on pushes to renovate.json to validate configuration
  push:
    paths:
      - '.github/workflows/renovate.yml'
      - 'renovate.json'
    branches:
      - main

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Cache Renovate data
        uses: actions/cache@v5
        with:
          path: ~/.cache/renovate
          key: renovate-cache-${{ github.run_id }}
          restore-keys: |
            renovate-cache-

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.2.0
        with:
          configurationFile: renovate.json
          token: ${{ secrets.BOT_MASTER_RW_GITHUB_TOKEN_JANUS }}
          renovate-version: 39.131.0
        env:
          LOG_LEVEL: debug
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_REPOSITORY_CACHE: enabled
