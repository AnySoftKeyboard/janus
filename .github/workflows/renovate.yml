name: Renovate

on:
  # Run on a schedule (every weekend at 6 AM UTC Saturday)
  schedule:
    - cron: '0 6 * * 6'

  # Allow manual triggers
  workflow_dispatch:

  # Run on pushes to renovate.json to validate configuration
  push:
    paths:
      - '.github/workflows/renovate.yml'
      - 'renovate.json'
    branches:
      - main

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Renovate
        env:
          LOG_LEVEL: debug
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_PLATFORM: github
          RENOVATE_TOKEN: ${{ secrets.BOT_MASTER_RW_GITHUB_TOKEN_JANUS }}
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: "^\\./gradlew spotlessApply$"
        run: npx -y renovate@39.131.0
